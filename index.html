<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Worm Colony</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="topbar">
      <div class="brand">
        <div class="brandTitle">Worm Colony</div>
        <div class="brandSub">$WORM · LIVE COLONY</div>
      </div>

      <div class="statusPill">
        <span class="dot"></span>
        <span>Simulation Active</span>
      </div>
    </header>

    <!-- Simulation Card -->
    <section class="card simCard">
      <div class="simWrap">
        <canvas id="simCanvas"></canvas>
      </div>
      <div class="hint">Tap colonies • Drag pan • Pinch zoom • Double tap center</div>
    </section>

    <!-- Colony Inspector -->
    <section class="card inspector">
      <div class="insHead">
        <div class="insLeft">
          <div class="insLabel">Selected</div>
          <div id="selName" class="insValue">Colony #1</div>
        </div>
        <div class="insRight">
          <div class="insLabel">Traits</div>
          <div class="insGrid">
            <div class="traitRow"><span class="traitKey">DNA</span><span id="selDNA" class="traitVal">—</span></div>
            <div class="traitRow"><span class="traitKey">Biome</span><span id="selBiome" class="traitVal">—</span></div>
            <div class="traitRow"><span class="traitKey">Style</span><span id="selStyle" class="traitVal">—</span></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Stats -->
    <section class="card stats">
      <div class="statGrid">
        <div class="statBox">
          <div class="statKey">Buyers</div>
          <div id="buyers" class="statVal">0</div>
        </div>
        <div class="statBox">
          <div class="statKey">Volume</div>
          <div id="volume" class="statVal">$0</div>
        </div>
        <div class="statBox">
          <div class="statKey">M Cap</div>
          <div id="mcap" class="statVal">$0</div>
        </div>
        <div class="statBox">
          <div class="statKey">Colonies</div>
          <div id="colonies" class="statVal">1</div>
        </div>
        <div class="statBox">
          <div class="statKey">Worms</div>
          <div id="worms" class="statVal">0</div>
        </div>
      </div>
    </section>

    <!-- Controls -->
    <section class="card controls">
      <div class="btnGrid">
        <button class="btn" data-action="feed">Feed</button>
        <button class="btn" data-action="smallBuy">Small Buy</button>
        <button class="btn" data-action="whaleBuy">Whale Buy</button>
        <button class="btn" data-action="sell">Sell-off</button>
        <button class="btn" data-action="storm">Volume Storm</button>
        <button class="btn" data-action="mutate">Mutate</button>
        <button class="btn" data-action="focus">Focus: Off</button>
        <button class="btn" data-action="zoomIn">Zoom +</button>
        <button class="btn" data-action="zoomOut">Zoom −</button>
        <button class="btn" data-action="capture">Capture</button>
        <button class="btn danger" data-action="reset">Reset</button>
      </div>

      <div id="log" class="log"></div>
    </section>
  </div>

  <script src="./script.js"></script>
</body>
</html>
